      <!-- Order Form -->
      <div class="container mt-5 ">
      <h1 class="text-center mb-4">Commande</h1> 
      <form class="row g-3 bg-primary" id="validation" method="POST">
          <div class="col-md-6">
            <label for="inputFirstName" class="form-label">Pr√©nom:</label>
            <input required type="text" class="form-control" placeholder="First name" aria-label="First name" id="inputFirstName">
            <div>
              <p class="feedback"></p>
            </div>
          </div>
          <div class="col-md-6">
            <label for="inputLastName" class="form-label">Nom:</label>
            <input required type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="inputLastName">
            <div>
              <p class="feedbacklastname"></p>
            </div>
          </div>
        <div class="col-12">
          <label for="inputEmail" class="form-label">Email:</label>
          <input required type="email" class="form-control" id="inputEmail">
          <div>
            <p class="feedbackemail"></p>
          </div>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Adresse:</label>
          <input required type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" >
          <div>
            <p class="feedbackaddress"></p>
          </div>
        </div>
        <div class="col-12">
          <label for="inputCity" class="form-label">City:</label>
          <input required type="text" class="form-control" id="inputCity">
          <div>
            <p class="feedbackcity"></p>
          </div>
        </div>
        <div class="col-12">
        </div>
        <div class="col-12">
          <button id="submit" class="btn btn-secondary w-100">Valider la commande</button>
        </div>
      </form>
    </div>
